#
# Unittest
#
name: Unittest

on:
  push:
    branches:
      - release
      - develop
  pull_request:

jobs:
  unittest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: install module
        run: |
          python3 -m pip install --upgrade pip
          pip install .

      - name: unit test
        run: python3 -m unittest discover tests
